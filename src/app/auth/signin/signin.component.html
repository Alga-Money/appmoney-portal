<div class="d-flex w-100 h-100 bg-info">

  <div class="m-auto text-center p-3 bg-white  bd-r-container ">
    <h3>User Login</h3>
    <form [formGroup]="loginForm">


      <div class="form-group">

        <div class="col-12">
          <mat-form-field>
            <input class="form-control" matInput type="text" placeholder="Email!" formControlName="email" required>
            <mat-error *ngIf="loginForm.get('email').hasError('required')">
              {{staticmsgs.obrigatoryRegister}}</mat-error>
          </mat-form-field>
        </div>


        <div class="col-12">
          <mat-form-field>
            <input class="form-control" matInput type="password" placeholder="Password!" formControlName="password"
                   required>
            <mat-error *ngIf="loginForm.get('password').hasError('required')">
              {{staticmsgs.obrigatoryRegister}}</mat-error>
          </mat-form-field>
        </div>


          <div class="col-12 m-2 w-100">
            <button style="width: 100%" mat-raised-button (click)="login()" color="primary">Entrar</button>

          </div>

          <div class="col-12">
            Precisando de uma conta?
            <a routerLink="/register" class="btn btn-link">Registre-se</a>
          </div>

        </div>

    </form>
  </div>
</div>

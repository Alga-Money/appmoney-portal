<header class="header">
  <p>
    Cabeçalho
  </p>
</header>
<div class="container">
  <form [formGroup]="frmAccountType">
    <mat-card >
        <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Descrição do tipo da conta!"
            formControlName="name"
            required
          />
          <mat-error *ngIf="frmAccount.get('name').hasError('required')">
            {{ staticmsgs.obrigatoryRegister }}</mat-error
          >
        </mat-form-field>
      </div>
    </div>
      <div class="row">
        <div class="col-md-6">
          <button mat-flat-button color="primary">Gravar</button>
        </div>
        <div class="col-md-6">
          <button mat-flat-button color="primary">Gravar</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>

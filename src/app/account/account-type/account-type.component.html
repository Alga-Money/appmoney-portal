<header class="header">
  <p>
    Cabeçalho
  </p>
</header>
<div class="container">
  <form [formGroup]="frmAccountType">
    <div class="form-group">
        <mat-card >
            <div class="row">
          <div class="col-md-12">
            <mat-form-field class="inputMat">
              <input
                matInput
                type="text"
                placeholder="Descrição do tipo da conta!"
                formControlName="name"
                required
              />
              <mat-error *ngIf="frmAccountType.get('name').hasError('required')">
                {{ staticmsgs.obrigatoryRegister }}</mat-error> 
            </mat-form-field>
          </div>
        </div>
          <div class="row">
            <div class="text-center">
                <div class="col-md-12">
                    <button class="btn btn-primary">Gravar</button>
                  </div>
            </div>
          </div>
        </mat-card>
    </div>
  </form>
</div>

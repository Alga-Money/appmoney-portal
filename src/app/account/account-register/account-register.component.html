<div class="container">
  <div class="card-title">
    Cadastrar Conta
  </div>
  <form [formGroup]="frmAccount" >
    <div>
      <mat-card >
        <div class="row">
          <div class="col-12">
            <mat-form-field>
              <input matInput type="text" placeholder="Nome da conta!"
                     formControlName="name" >
              <mat-error> </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Favorite animal</mat-label>
              <mat-select  required >
                <mat-option>--</mat-option>
                <mat-option *ngFor="let typeOFAccount of typeOfAccounts">
                  {{typeOFAccount.name}}
                </mat-option>
              </mat-select>
<!--              <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>-->
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" placeholder="Nome da conta!"
                     formControlName="name" >
              <mat-error> </mat-error>
            </mat-form-field>

          </div>
        </div>

        <div class="text-center">
          <button mat-flat-button color="primary">Gravar</button>
        </div>

      </mat-card>
    </div>

  </form>
</div>

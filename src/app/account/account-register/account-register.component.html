<div class="container">
  <div class="card-title">
    Cadastrar Conta
  </div>
  <form [formGroup]="frmAccount" >
    <div>
      <mat-card >
        <div class="row text-center">

          <div class="col-12 ">
            <mat-form-field>
              <input matInput type="text" placeholder="Nome da conta!"
                     formControlName="name" required >
              <mat-error *ngIf="frmAccount.get('typeOfAccount').hasError('required')">
                {{staticmsgs.obrigatoryRegister}}</mat-error>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <mat-label>Tipo da conta</mat-label>
              <mat-select  required >
                <mat-option *ngFor="let typeOFAccount of typeOfAccounts" [value]="typeOFAccount.name">
                  {{typeOFAccount.name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="frmAccount.get('typeOfAccount').hasError('required')">
                {{staticmsgs.obrigatoryRegister}}</mat-error>
            </mat-form-field>
             <!-- <a mat-flat-button [routerLink]="['create-account-type']">
              <mat-icon aria-hidden="false">add</mat-icon>
            </a>  -->
           
          </div>
<!--            <mat-form-field>-->
<!--              <input matInput type="text" placeholder=""-->
<!--                     formControlName="name" >-->
<!--              <mat-error> </mat-error>-->
<!--            </mat-form-field>-->


        </div>

        <div class="text-center">
          <button mat-flat-button color="primary">Gravar</button>
        </div>

      </mat-card>
    </div>

  </form>
</div>

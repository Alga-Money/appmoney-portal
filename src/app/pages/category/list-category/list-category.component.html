<div class="container">
  <div class="mt-2">
    <div class="row">
      <div *ngFor="let category of  listCategories" class="col-md-6 mt-2">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              {{category.name}}
              <span *ngIf="category.type===1" matTooltip="Entrada" class="badge badge-info">
                Entrada
          </span>
              <span *ngIf="category.type===2" matTooltip="Saída" class="badge badge-danger">
             Saída
          </span>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div class="form-group">
      <button class="fabButton mt-2" (click)="navigateToCreateCategory()" mat-fab color="primary">
        <mat-icon aria-hidden="false">add</mat-icon>
      </button>
    </div>
  </div>
</div>

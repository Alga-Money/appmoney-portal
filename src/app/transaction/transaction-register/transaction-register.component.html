<div class="container">
  <form [formGroup]="frmTransaction">

  <div class="form-group">
    <mat-form-field>
      <input class="form-control" matInput type="text" placeholder="Descrição"
             formControlName="description" >
    </mat-form-field>
  </div>


   <div class="form-group">
    <mat-form-field>
      <input class="form-control" matInput type="text" placeholder="Observação"
             formControlName="note"  >
    </mat-form-field>

   </div>

    <div class="form-group">
    <mat-radio-group aria-label="Selecione o tipo da transação">
      <mat-radio-button value="1">Option 1</mat-radio-button>
      <mat-radio-button value="2">Option 2</mat-radio-button>
    </mat-radio-group>
    </div>

    <div class="form-group">
    <mat-form-field>
      <mat-label>Date de  pagamento</mat-label>
      <input matInput [matDatepicker]="dp"  >
      <mat-datepicker-toggle matSuffix [for]="dp" ></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
    </mat-form-field>

    </div>


    <div class="form-group">
    <mat-form-field>
      <mat-label>Date de vencimento</mat-label>
      <input matInput [matDatepicker]="picker" >
      <mat-datepicker-toggle matSuffix ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    </div>

    <div class="form-group">

    <mat-form-field>
      <input class="form-control" matInput type="text" placeholder="Valor da conta"
             formControlName="transactionValue" required >
    </mat-form-field>

    </div>

    <div class="form-group">
    <mat-form-field>
      <input class="form-control" matInput type="number" placeholder="Valor pago"
             formControlName="paymentValue" required >
    </mat-form-field>

    </div>

<!--          {{food.viewValue}}-->
<!--        </mat-option>-->
<!--      </mat-select>-->
<!--    </mat-form-field>-->

  </form>
</div>
